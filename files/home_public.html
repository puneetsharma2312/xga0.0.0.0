<template name="HomePublic">
	{{> HomePublicJumbotron}}
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> HomePublicSection4}}{{> HomePublicPublicFooter}}
	</div>
</template>

<template name="HomePublicJumbotron">
	<div class="jumbotron " style="background-image: url('/images/jumbotron-bg.jpg');">
		<div id="content" class="container">
			<p id="jumbotron-text">
			</p>
			{{> HomePublicJumbotronJumbotronContent}}
		</div>
	</div>
</template>

<template name="HomePublicJumbotronJumbotronContent">
	<h1 id="section-welcome" class="animate a-zoomIn">
		College Essays
	</h1>
	<!-- <p>
		
	</p> -->
	<a href="/register" class="btn btn-lg btn-warning animate a-pulse a-infinite">
		Grab 50$ coupon. Submit your essay Now!
	</a>
</template>

<template name="HomePublicSection4" id="section4">
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="content">
					{{> HomePublicSection4AllEssaysHome}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="HomePublicSection4AllEssaysHome">
	<div class="col-md-12">
		<h1 id="section4">
			Recent Essays
		</h1>
	</div>
	<div class="index-content">
		<div class="container">
			{{#each essay_list}}
			<a href="#">
				<div class="col-lg-4">
					<div class="card">
						<img src="http://cevirdikce.com/proje/hasem-2/images/finance-1.jpg">
						<h4>
							{{title}}
						</h4>
						<p>
							{{{Content}}}
						</p>
						<a href="#" class="blue-button">
							Read More..
						</a>
					</div>
				</div>
			</a>
			{{/each}}
		</div>
	</div>
</template>
